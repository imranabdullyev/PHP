<!DOCTYPE html>
<html>
<head>
	<title>Vurma cedveli</title>
	<style>
		body {
			border-sizing: box-border;}
		.1{height: auto;
			width: auto;
			border: 5px solid red;}
		div {
			color: brown;
			background-color: azure;
			width: 150px;
			margin: 5px;
			border: 1px solid brown;
			float: left;
			text-align: center;}
	</style>
</head>

<body>
	<script>
		function vurma(a) {
			for (i = 1; i <= 1; i += 1) {
				document.write("<div>");
				for (j = 1; j <= 10; j++) {
					document.write(a + "*" + j + "=" + a * j + '<br>');
				}
				document.write("</div>");
			}
		}
		vurma(1);
		vurma(2);
		vurma(3);
		vurma(4);
		vurma(5);
		vurma(7);
		vurma(8);
		vurma(9);
		vurma(10);
	
	
	</script>
</body>

</html>
