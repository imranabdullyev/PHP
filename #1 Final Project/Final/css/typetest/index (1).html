<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-2.2.1.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <span class="spancik">WELCOME TO </span><span class="text"></span><span class="cursor">|</span>


    </div>

    <script type="text/javascript">
    $(function() {
      var message = {

        message: [
          'START UP',
          'OUR SITE'
        ],
        counterS: 0,
        counterL: 0,
        deleteS: false,

        init: function() {
          this.cacheElem();
          this.type();
        },

        cacheElem: function() {
          this.$text = $('.text');
        },

        type: function() {
          var message = this.message[this.counterS],
            that = this,
            speed = 0;

          message = !this.deleteS ? message.slice(0, ++this.counterL) : message.slice(0, --this.counterL);
          if (this.message[this.counterS] != message && !this.deleteS) {
            this.$text.text(message);
            speed = 90;
          } else {
            this.deleteS = true;
            speed = this.message[this.counterS] == message ? 1000 : 40;
            this.$text.text(message);
            if (message == '') {
              this.deleteS = false;
              this.counterS = this.counterS < this.message.length - 1 ? this.counterS + 1 : 0;
            }
          }
          setTimeout(function() {
            that.type()
          }, speed);
        }
      };
      message.init();
    });

    </script>

  </body>
</html>
